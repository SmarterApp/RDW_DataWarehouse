<div class="btn-group">
    <button type="button" class="btn-small dropdown-toggle asmtTypeButton" data-toggle="dropdown">
        <span id="selectedAsmtType">{{defaultValue}}</span></button>
    <ul class="dropdown-menu asmtDropdownMenu" role="menu">
        {{#dropdownValues}}
	{{#hasAsmtSubject}}
        <li>
	    <span class="asmtTypeText">{{display}}</span>
	    <ul class="asmtDropdownOption">
		{{#asmt}}
		<li class="asmtSelection" data-display='{{display}}' data-value='{{asmt_subject}}' data-asmttype='{{asmt_type}}' data-asmtguid='{{asmt_guid}}'><span class="subjectText">{{asmt_subject_text}}</span></li>
		{{/asmt}}
	    </ul>
	</li>
	{{/hasAsmtSubject}}
	{{^hasAsmtSubject}}
        <li class="asmtSelection" data-display='{{display}}' data-value='{{asmt_subject}}' data-asmttype='{{asmt_type}}' data-asmtguid='{{asmt_guid}}'>
	    <span class="asmtTypeText">{{display}}</span>
	</li>
	{{/hasAsmtSubject}}
        {{/dropdownValues}}
    </ul>
</div>
