<div id="DownloadMenuModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 id="myModalLabel">Export</h2>
    </div>
    <div class="modal-body">
       <ul>
           <li class="file">
               <label>
                   <input type="radio" name="download" value="file" checked/>
                   <span>Download current view as CSV</span>
               </label>
           </li>
           <li class="extract">
               <label>
                   <input type="radio" name="download" value="extract"/>
                   <span>Download raw data as CSV</span>
               </label>
           </li>
           <li class="csv">
               <label>
                   <input type="radio" name="download" value="csv"/>
                   <span>Request state data as bulk extract</span>
               </label>
           </li>
       </ul>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" id='exportButton'>Export</button>
    </div>
</div>
