<div id="compareSelectedActions">
    <ul class='stickyControls'>
        <li>
            <span class="btn-group">
                <button id ="stickyChain-btn" type="button" class="btn btn-default stickyChainIcon">
                    <span id ="stickyChain-text">{{labels.selected}}</span>
                    <i class="edware-icon-globalheader-downarrow marginLeft8"></i>
                </button>
            </span>
        </li>
        <li>
            <span id="stickyClear-lnk" class="stickyClear marginRight20">
                <i class="edware-icon-clear"></i>
                <a href='#'>{{labels.clear}}</a>
            </span>
            <button id="stickyCompare-btn" type="button" class="btn btn-primary edware-btn-primary marginRight20">
                {{labels.apply_filter}}
            </button>
            <span id="stickyInstText" class='stickyInstText'>
                <span id="stickyInstTextPrefix"></span>
                <span><b>{{labels.compare}}</b></span>
                <span>{{labels.or}}</span>
                <span><b>{{labels.download}}</b><span>
            </span>
        </li>
    </ul>
</div>
<div id ="compareEnabledActions">
    <ul class='stickyControls'>
    <li><label id="stickyEnabledDescription"></label></li>
    <li><button id="stickyShowAll-btn" type="button" class="btn btn-primary edware-btn-primary">
        {{labels.show_all}}
    </button></li>
    </ul>
</div>
