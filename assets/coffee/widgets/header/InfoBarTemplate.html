<ul role="menubar" aria-label="information bar menu" class="nav nav-pills">
    <li>
        <h2 class="title marginLeft10" role="heading">{{title}}</h2>
    </li>
    <li class="edware-vertical-bar">
        <a class="inherit reportInfoIcon" href='#' aria-label="about this report" aria-labelledby="reportInfoPopover" aria-live="polite">
            <i class="edware-icon-report-info"/>
        </a>
    </li>
    <li class="download">
        <a class="downloadIcon" href='#' aria-label="download button" title="Export Report Data">
            <i class="edware-icon-download downloadIcon"/>
                DOWNLOAD
        </a>
        <div id="downloadMenuPopup"></div>
    </li>
    <li class="pull-right">
        <ul class="nav nav-pills margin0">
            {{#subjects}}
            <li class="padRight17 marginLeft17 edware-vertical-bar overall">
                <div>
                    <b>{{asmt_subject_text}}</b>
                    <div>
                        <span class="indicator_cell marginRight8" style="background-color: {{score_bg_color}}; color: {{score_text_color}}">
                            <strong>{{asmt_score}}</strong>
                        </span>
                        <span class="overallDesc" style="color:{{score_color}};">{{score_name}}</span>
                    </div>
                </div>
            </li>
            {{/subjects}}
        </ul>
    </li>
    <li class="pull-right padRight12 searchItem">
    	<div class="divider">
            <div id='search'></div>
        </div>
    </li>
</ul>
<div class="reminderMessage" style="display: none;">
    <i class="edware-icon-warning"></i>
    {{{labels.viewing_previous_year}}}
</div>
<div class="CSVDownloadContainer"></div>
<div class="PrintContainer"></div>
<div id="DownloadResponseContainer"></div>
