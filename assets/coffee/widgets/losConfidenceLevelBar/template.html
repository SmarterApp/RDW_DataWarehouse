<div class="progress" style="width: {{bar_width}}px;">
	{{#cut_point_intervals}}
		<div class="bar" style="background-color: {{bg_color}}; opacity: .15; background-image: -moz-linear-gradient(center top , {{bg_color}}, {{bg_color}}); background-image: -webkit-linear-gradient(top , {{bg_color}}, {{bg_color}}); background-image: -ms-linear-gradient(top , {{bg_color}}, {{bg_color}}); filter: progid:DXImageTransform.Microsoft.gradient(startColorstr={{bg_color}}, endColorstr={{bg_color}}, GradientType=0); background-repeat: repeat-x; color: {{text_color}}; width: {{asmt_cut_point}}px;"></div>
	{{/cut_point_intervals}}
</div>
<div class="cutPointsBar" style="width: {{bar_width}}px;">
	<div class="cutPoints startPoint">{{asmt_score_min}}</div>
	{{#cut_point_intervals}}
		<div class="cutPoints" style="width: {{asmt_cut_point}}px;">{{interval}}</div>
	{{/cut_point_intervals}}
</div>
