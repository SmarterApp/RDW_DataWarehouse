<ul class="inline unstyled">
	{{#claims}}
	<li id="claim{{indexer}}" style="width: {{claim_box_width}}">
		<div class="header">
			<div class="name small left"><strong>{{name2}}</strong></div>
			<div class="icon"><img src="../images/icons/{{assessmentUC}}_{{indexer}}_icon.png"/></div>
			<div class="clear"></div>
			<h4 class="grayTitle">{{name}}</h4>
			<hr class="margin0" />
		</div>
		<div class="content">
			<div class="scoreBox"><strong>{{score}}</strong>/{{max_score}} <span class="interval">(&#177; {{confidence}})</span>
			</div>
			<div class="description">{{desc}}</div>
			<div class="link pull-right"><a href="#">Find out more >></a></div>
		</div>
		<div class="footer"><span class="graph"><img src="../images/icons/questions_percentage_{{claim_score_weight}}.png" /></span>{{claim_score_weight}}% of Test</div>
	</li>
	{{/claims}}
</ul>
