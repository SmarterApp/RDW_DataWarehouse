[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
[formatter_json]
class = edapi.logging.JsonDictLoggingFormatter
format = %(asctime)s %(message)s
[formatters]
keys = generic, json
[handler_audit]
args = ('/tmp/audit.log','midnight')
class = logging.handlers.TimedRotatingFileHandler
formatter = json
level = INFO
[handler_console]
args = (sys.stderr,)
class = StreamHandler
formatter = generic
level = NOTSET
[handler_filelog]
args = ('/tmp/smarter.log','midnight')
class = logging.handlers.TimedRotatingFileHandler
formatter = generic
level = INFO
[handler_security_event]
args = ('/tmp/security_event.log','midnight')
class = logging.handlers.TimedRotatingFileHandler
formatter = json
level = INFO
[handlers]
keys = console, filelog, audit, security_event
[logger_audit]
handlers = audit
level = INFO
propagate = 0
qualname = audit
[logger_edauth]
handlers = filelog
level = DEBUG
qualname = edauth
[logger_exc_logger]
handlers = filelog
level = ERROR
qualname = exc_logger
[logger_root]
handlers = filelog, console
level = INFO
[logger_security_event]
handlers = security_event
level = INFO
propagate = 0
qualname = security_event
[logger_smarter]
handlers = filelog
level = INFO
qualname = smarter
[logger_sqlalchemy]
handlers = filelog
level = WARN
qualname = sqlalchemy
[loggers]
keys = root, smarter, sqlalchemy, exc_logger, audit, edauth, security_event
[server:main]
host = 0.0.0.0
port = 6543
use = egg:waitress#main
