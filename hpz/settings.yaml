###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

common:
  '[app:main]':
    use: egg:hpz
    disable_stack_trace: false
    hpz.PATH: /usr/local/bin
    batch.user.session.timeout: 300000
    pyramid:
      reload_templates: true
      debug_all: false
      debug_authorization: false
      debug_notfound: false
      debug_routematch: false
      default_locale_name: en

    # Authentication
    auth:
      state:
        secret: long_secret_for_redirects1111234
      policy:
        secret: edware_secret
        cookie_name: edware
        hashalg: sha512
        http_only: true
        timeout: 1200
        # Represents the lifetime of the cookie itself, if it's not set, it's session based cookie
        #max_age: 2400
      idp:
        metadata: ../../resource/idp_metadata.xml
      skip.verify: False
      saml:
        identity_parser: smarter_common.security.sbac_identity_parser.SbacIdentityParser
      session:
        timeout: 1200
    cache:
      lock_dir: /tmp/memcachehpz
      expire: 1200 # 20 minutes
      session.expire: 1200
      regions: session
      type: memory
    ldap:
      base:
        dn: ou=environment,dc=edwdc,dc=net
    hpz:
      frs:
        upload_base_path: /opt/edware/hpz/uploads
        file_size_limit: 4294967296

  '[server:main]':
    use: 'egg:waitress#main'
    host: 0.0.0.0
    port: 6544

  ###
  # logging configuration
  # http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
  ###

  '[loggers]':
    keys: root, hpz
  '[handlers]':
    keys: console, filelog

  '[formatters]':
    keys: generic

  '[logger_root]':
    level: INFO
    handlers: filelog, console

  '[logger_hpz]':
    level: INFO
    handlers: filelog
    qualname: hpz

  '[handler_console]':
    class: StreamHandler
    args: (sys.stderr,)
    level: NOTSET
    formatter: generic

  '[handler_filelog]':
    class: logging.handlers.TimedRotatingFileHandler
    args: '(''/tmp/hpz.log'',''midnight'')'  # (path, when)
    level: INFO
    formatter: generic

  '[formatter_generic]':
    format: '%(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s'

# End logging configuration


