# Static cache max age
smarter.resources.static.max_age=0
# Mode that we're running in.  Currently we support 'dev' and 'prod'
mode = dev
# Run npm update (dev mode only)
run.npm.update = true

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, smarter, sqlalchemy, exc_logger, audit

[handlers]
keys = console, filelog, audit

[formatters]
keys = generic, json

[logger_root]
level = INFO 
handlers = console

[logger_smarter]
level = DEBUG
handlers = filelog
qualname = smarter

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[logger_exc_logger]
level = ERROR
handlers = filelog
qualname = exc_logger

[logger_audit]
level = INFO
handlers = audit
qualname = audit

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_filelog]
class = logging.handlers.TimedRotatingFileHandler
args = ('/tmp/smarter.log','midnight')  # (path, when) 
level = INFO
formatter = generic

[handler_audit]
class = logging.handlers.TimedRotatingFileHandler
args = ('/tmp/audit.log','midnight')  # (path, when) 
level = INFO
formatter = json

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

[formatter_json]
class = edapi.logging.JsonDictLoggingFormatter
format = %(asctime)s %(message)s

# End logging configuration
